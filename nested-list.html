<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../build-and-run-query/build-and-run-query.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../single-result/single-result.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../modal-icon/modal-icon.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<!--
A Polymer Element showing a list of compressed single-result elements.

@demo demo/index.html
-->

<dom-module id="nested-list">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>

    <style>
      :host {
        display: block;
      }

      .header {
        color: var(--paper-grey-900);
        font-size: 14px;
        font-weight: 500;
        margin-top: 10px;
        margin-left: 20px;
      }

      single-result {
        margin-bottom: 10px;
        background-color: white;
        margin-left: 15px;
        margin-right: 15px;
        margin-bottom: 10px;
      }

      single-result:not(:first-of-type) {
        border-top-style: solid;
        border-top-width: 1px;
        border-top-color: var(--paper-grey-300);
      }
    </style>

    <template is="dom-if" if="[[_queryTerms.length]]">
      <build-and-run-query
        type="terms"
        fields="[[idField]]"
        values="[[_queryTerms]]"
        client="[[client]]"
        index-name="[[indexName]]"
        index-types="[[indexTypes]]"
        aggregations="[]"
        page="{{page}}"
        page-size="[[pageSize]]"
        source-exclude="[]"
        source-include="[[sourceInclude]]"
        transform-config="[[_createConfig(extractionId, searchFields)]]"
        transform-function="[[transformQueryResults]]"
        error="{{error}}"
        loading="{{loading}}"
        results="{{_queryResults}}"
        total="{{_totalResults}}">
      </build-and-run-query>

      <div
        class="layout horizontal flex"
        isopen$=""
        on-click="toggleDetails"
        data-t_extractiondata$="[[extractionData]]"
        >
        <div class="header layout vertical flex">[[_createHeader(extractionName, _queryResults.length, _totalResults, loading)]]</div>

      </div>

      <template is="dom-if" if="[[!loading]]">
        <iron-collapse id="nestedList" opened="{{open}}">
          <template is="dom-repeat" items="[[extractionData]]" as="extraction">
            <single-result
              icon="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, iconProperty)]]"
              link="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, linkProperty)]]"
              name="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, nameProperty)]]"
              result-id="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, idProperty)]]"
              style-class="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, styleClassProperty)]]"
              text="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, textProperty)]]"
              type="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, typeProperty)]]"
              header-extractions="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, headerExtractionsProperty)]]"
              details="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, detailsProperty)]]"
              detail-highlighted-text-property="[[detailHighlightedTextProperty]]"
              detail-link-property="[[detailLinkProperty]]"
              detail-name-property="[[detailNameProperty]]"
              detail-text-property="[[detailTextProperty]]"
              detail-extractions="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, detailExtractionsProperty)]]"
              images="[[_getPropertyFromCollection(_queryResults, extraction, extractionDataIdProperty, imagesProperty)]]"
              image-link-property="[[imageLinkProperty]]"
              image-source-property="[[imageSourceProperty]]"
              small-image-style-class="[[smallImageStyleClass]]"
              large-image-style-class="[[largeImageStyleClass]]"
              hide-cached-page="[[hideCachedPage]]"
              hide-confidences="[[hideConfidences]]"
              extraction-data-property="[[extractionDataProperty]]"
              extraction-data-classifications-property="[[extractionDataClassificationsProperty]]"
              extraction-data-highlight-property="[[extractionDataHighlightProperty]]"
              extraction-data-icon-property="[[extractionDataIconProperty]]"
              extraction-data-id-property="[[extractionDataIdProperty]]"
              extraction-data-link-property="[[extractionDataLinkProperty]]"
              extraction-data-provenances-property="[[extractionDataProvenancesProperty]]"
              extraction-data-style-class-property="[[extractionDataStyleClassProperty]]"
              extraction-data-text-property="[[extractionDataTextProperty]]"
              extraction-data-type-property="[[extractionDataTypeProperty]]"
              extraction-data-width-property="[[extractionDataWidthProperty]]"
              extraction-name-property="[[extractionNameProperty]]"
              new-tab="[[newTab]]"
              nested-object=[[nestedObject]]
              show-provenances="{{showProvenances}}">
            </single-result>
          </template>
        </iron-collapse>
      </template>
    </template>
  </template>

  <script>
  (function() {
  'use strict';

  Polymer({
    is: 'nested-list',

    properties: {
      /**
       * (Required)
       *
       * The elasticsearch client object for the elasticsearch query.
       *
       * @type {Object}
       */
      client: {
        type: Object
      },

      /**
       * (Required)
       *
       * The ID field for the elasticsearch query.
       *
       * @type {String}
       */
      idField: {
        type: String
      },

      /**
       * (Required)
       *
       * The elasticsearch index name for the elasticsearch query.
       *
       * @type {String}
       */
      indexName: {
        type: String
      },

      /**
       * (Required)
       *
       * The elasticsearch index types for the elasticsearch query.
       *
       * @type {Array}
       */
      indexTypes: {
        type: Array
      },

      /**
       * (Output)
       *
       * The elasticsearch query error.
       *
       * @type {Object}
       */
      error: {
        notify: true,
        type: Object
      },

      /**
       * (Required)
       *
       * The list of extraction data objects to show.
       *
       * @type {Array}
       * @default []
       */
      extractionData: {
        type: Array,
        value: function() {
          return [];
        }
      },

      /**
       * (Required)
       *
       *
       * @type {Boolean}
       * @default false
       */
      nestedObject: {
        type: Boolean,
        value: true
      },

      /**
       * (Optional)
       *
       * The data property in the extraction objects that is a list of extractions.
       *
       * @type {String}
       * @default 'data'
       */
      extractionDataProperty: {
        type: String,
        value: 'data'
      },

      /**
       * (Optional)
       *
       * The property for the classifications of each item in the extraction data.
       *
       * @type {String}
       * @default 'classifications'
       */
      extractionDataClassificationsProperty: {
        type: String,
        value: 'classifications'
      },

      /**
       * (Optional)
       *
       * The confidence property in the data objects from the extraction objects.
       *
       * @type {String}
       * @default 'confidence'
       */
      extractionDataConfidenceProperty: {
        type: String,
        value: 'confidence'
      },

      /**
       * (Optional)
       *
       * The highlight property in the data objects from the extraction objects on whether to highlight the background of the extraction.
       *
       * @type {String}
       * @default 'highlight'
       */
      extractionDataHighlightProperty: {
        type: String,
        value: 'highlight'
      },

      /**
       * (Optional)
       *
       * The icon property in the data objects from the extraction objects.
       *
       * @type {String}
       * @default 'icon'
       */
      extractionDataIconProperty: {
        type: String,
        value: 'icon'
      },

      /**
       * (Optional)
       *
       * The ID property in the data objects from the extraction objects.
       *
       * @type {String}
       * @default 'id'
       */
      extractionDataIdProperty: {
        type: String,
        value: 'id'
      },

      /**
       * (Optional)
       *
       * The link property in the data objects from the extraction objects.
       *
       * @type {String}
       * @default 'link'
       */
      extractionDataLinkProperty: {
        type: String,
        value: 'link'
      },

      /**
       * (Optional)
       *
       * The provenances property in the data objects from the extraction objects.
       *
       * @type {String}
       * @default 'provenances'
       */
      extractionDataProvenancesProperty: {
        type: String,
        value: 'provenances'
      },

      /**
       * (Optional)
       *
       * The style class property in the data objects from the extraction objects.
       *
       * @type {String}
       * @default 'styleClass'
       */
      extractionDataStyleClassProperty: {
        type: String,
        value: 'styleClass'
      },

      /**
       * (Optional)
       *
       * The text property in the data objects from the extraction objects.
       *
       * @type {String}
       * @default 'text'
       */
      extractionDataTextProperty: {
        type: String,
        value: 'text'
      },

      /**
       * (Optional)
       *
       * The type property in the data objects from the extraction objects.
       *
       * @type {String}
       * @default 'type'
       */
      extractionDataTypeProperty: {
        type: String,
        value: 'type'
      },

      /**
       * (Optional)
       *
       * The width property in the data objects from the extraction objects.
       *
       * @type {String}
       * @default 'width'
       */
      extractionDataWidthProperty: {
        type: String,
        value: 'width'
      },

      /**
       * (Required)
       *
       * The extraction ID for the elasticsearch query results transform function.
       *
       * @type {String}
       */
      extractionId: {
        type: String
      },

      /**
       * (Optional)
       *
       * The extraction name to show.
       *
       * @type {String}
       * @default 'Data'
       */
      extractionName: {
        type: String,
        value: 'Data'
      },

      /**
       * (Optional)
       *
       * The name property in the extraction objects.
       *
       * @type {String}
       * @default 'name'
       */
      extractionNameProperty: {
        type: String,
        value: 'name'
      },

      /**
       * (Optional)
       *
       * The header extractions property in the result objects that is a list of extraction objects to show in the result header.
       *
       * @type {String}
       * @default 'headerExtractions'
       */
      headerExtractionsProperty: {
        type: String,
        value: 'headerExtractions'
      },

      /**
       * (Optional)
       *
       * The details property in the result objects that is a list of extraction objects to show in the result header.
       *
       * @type {String}
       * @default 'details'
       */
      detailsProperty: {
        type: String,
        value: 'details'
      },

      /**
       * (Optional)
       *
       * The detail extractions property in the result objects that is a list of extraction objects to show in the result header.
       *
       * @type {String}
       * @default 'detailExtractions'
       */
      detailExtractionsProperty: {
        type: String,
        value: 'detailExtractions'
      },

      /**
       * (Optional)
       *
       * The highlighted text property in the detail objects.
       *
       * @type {String}
       * @default 'highlightedText'
       */
      detailHighlightedTextProperty: {
        type: String,
        value: 'highlightedText'
      },

      /**
       * (Optional)
       *
       * The link property in the detail objects.
       *
       * @type {String}
       * @default 'link'
       */
      detailLinkProperty: {
        type: String,
        value: 'link'
      },

      /**
       * (Optional)
       *
       * The name property in the detail objects.
       *
       * @type {String}
       * @default 'name'
       */
      detailNameProperty: {
        type: String,
        value: 'name'
      },

      /**
       * (Optional)
       *
       * The text property in the detail objects.
       *
       * @type {String}
       * @default 'text'
       */
      detailTextProperty: {
        type: String,
        value: 'text'
      },

      /**
       * (Optional)
       *
       * The images property in the result objects that is a list of image objects.
       *
       * @type {String}
       * @default 'images'
       */
      imagesProperty: {
        type: String,
        value: 'images'
      },

      /**
       * (Optional)
       *
       * The link property in the image objects.
       *
       * @type {String}
       * @default 'link'
       */
      imageLinkProperty: {
        type: String,
        value: 'link'
      },

      /**
       * (Optional)
       *
       * The source property in the image objects.
       *
       * @type {String}
       * @default 'source'
       */
      imageSourceProperty: {
        type: String,
        value: 'source'
      },

      /**
       * (Optional)
       *
       * The style class for all the images in the gallery.
       *
       * @type {String}
       * @default ''
       */
      smallImageStyleClass: {
        type: String,
        value: ''
      },

      /**
       * (Optional)
       *
       * The style class for any image in a popup.
       *
       * @type {String}
       * @default ''
       */
      largeImageStyleClass: {
        type: String,
        value: ''
      },

      /**
       * (Optional)
       *
       * Whether to hide the cached page.
       *
       * @type {Boolean}
       * @default false
       */
      hideCachedPage: {
        type: Boolean,
        value: false
      },

      /**
       * (Optional)
       *
       * Whether to hide the confidences.
       *
       * @type {Boolean}
       * @default false
       */
      hideConfidences: {
        type: Boolean,
        value: false
      },

      /**
       * (Optional)
       *
       * The icon property in the result objects.
       *
       * @type {String}
       * @default 'icon'
       */
      iconProperty: {
        type: String,
        value: 'icon'
      },

      /**
       * (Optional)
       *
       * The ID property in the result objects.
       *
       * @type {String}
       * @default 'id'
       */
      idProperty: {
        type: String,
        value: 'id'
      },

      /**
       * (Optional)
       *
       * The link property in the result objects.
       *
       * @type {String}
       * @default 'link'
       */
      linkProperty: {
        type: String,
        value: 'link'
      },

      /**
       * (Output)
       *
       * Whether an elasticsearch query is running.
       *
       * @type {Boolean}
       * @default false
       */
      loading: {
        notify: true,
        type: Boolean,
        value: false
      },

      /**
       * (Optional)
       *
       * The name property in the result objects.
       *
       * @type {String}
       * @default 'name'
       */
      nameProperty: {
        type: String,
        value: 'name'
      },

      /**
       * (Optional)
       *
       * Whether to open a link in a new tab.
       *
       * @type {Boolean}
       * @default false
       */
      newTab: {
        type: Boolean,
        value: false
      },

      /**
       * Whether the collapsible details are opened.
       *
       * @type {Boolean}
       * @default false
       *
       */
      open: {
        notify: true,
        readOnly: false,
        reflectToAttribute: true,
        type: Boolean,
        value: true
      },

      /**
       * (Optional|Output)
       *
       * The current page.
       *
       * @type {Number}
       * @default 1
       */
      page: {
        notify: true,
        type: Number,
        value: 1
      },

      /**
       * (Optional)
       *
       * The page size.
       *
       * @type {Number}
       * @default 5
       */
      pageSize: {
        type: Number,
        value: 5
      },

      /**
       * (Required)
       *
       * The search fields config object for the elasticsearch query results transform function.
       *
       * @type {Object}
       */
      searchFields: {
        type: Object
      },

      /**
       * (Output)
       *
       * The provenance data and result ID to show in the confidence/provenance dialog.  An object containing {Array} data and {Number|String} id.
       *
       * @type {Object}
       * @default {}
       * @private
       */
      showProvenances: {
        notify: true,
        type: Array,
        value: function() {
          return [];
        }
      },

      /**
       * (Optional)
       *
       * The source fields to include in the results for the elasticsearch query.
       *
       * @type {Array}
       * @default []
       */
      sourceInclude: {
        type: Array,
        value: function() {
          return [];
        }
      },

      /**
       * (Optional)
       *
       * The style class property in the result objects.
       *
       * @type {String}
       * @default 'styleClass'
       */
      styleClassProperty: {
        type: String,
        value: 'styleClass'
      },

      /**
       * (Optional)
       *
       * The tag manager.
       *
       * @type {Object}
       */
      tagManager: {
        type: Object
      },

      /**
       * (Optional)
       *
       * The text property in the result objects.
       *
       * @type {String}
       * @default 'text'
       */
      textProperty: {
        type: String,
        value: 'text'
      },

      /**
       * (Required)
       *
       * The transform function for the elasticsearch query results.
       *
       * @type {Object}
       */
      transformQueryResults: {
        type: Object
      },

      /**
       * (Optional)
       *
       * The type property in the result objects.
       *
       * @type {String}
       * @default 'type'
       */
      typeProperty: {
        type: String,
        value: 'type'
      },

      /**
       * Whether the user is hovering over the result.
       *
       * @type {Boolean}
       * @default false
       * @private
       */
      _hovering: {
        type: Boolean,
        value: false
      },

      /**
       * The list of result objects returned by the elasticsearch query results transform function to show in the list that are reset for each new page.
       *
       * @type {Array}
       */
      _queryResults: {
        type: Array
      },

      /**
       * The list of terms for the elasticsearch query.
       *
       * @type {Array}
       */
      _queryTerms: {
        computed: '_createQueryTerms(extractionData, extractionDataIdProperty)',
        type: Array
      },

      /**
       * The list of extraction objects currently shown in the list.
       *
       * @type {Array}
       */
      _shownExtractions: {
        type: Array
      },

      /**
       * The total number of results for all pages.
       *
       * @type {Number}
       */
      _totalResults: {
        type: Number
      }
    },

    /**
     * Returns the config for the elasticsearch query results transform function.
     *
     * @param {String} extractionId
     * @param {Array} searchFields
     * @return {Object}
     * @private
     */
    _createConfig: function(extractionId, searchFields) {
      return extractionId && searchFields
        ? {
            extractionId: extractionId,
            searchFields: searchFields
          }
        : undefined;
    },

    /**
     * Returns the header for the nested list.
     *
     * @param {String} extractionName
     * @param {Number} totalShown
     * @param {Number} totalCount
     * @param {Boolean} loading
     * @return {String}
     * @private
     */
    _createHeader: function(extractionName, totalShown, totalCount, loading) {
      if (totalCount) {
        // Use regex replace to add commas to count.
        var totalCountString = totalCount
          .toString()
          .replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        if (totalShown < totalCount) {
          var totalShownString = totalShown
            .toString()
            .replace(/\B(?=(\d{3})+(?!\d))/g, ',');
          return (
            totalShownString + ' of ' + totalCountString + ' ' + extractionName
          );
        }
      }
      return loading
        ? 'Loading ' + extractionName + '...'
        : totalCountString + ' ' + extractionName;
    },

    /**
     * Returns the IDs for the extraction terms query using the given extraction data and ID property.
     *
     * @param {Object} extractionData
     * @param {String} idProperty
     * @return {Array}
     * @private
     */
    _createQueryTerms: function(extractionData, idProperty) {
      return (extractionData || []).map(function(extraction) {
        return extraction[idProperty];
      });
    },

    /**
     * Returns the object in the given collection at the given property for the object mapped to the ID of the given extraction.
     *
     * @param {Object} collection
     * @param {Object} extraction
     * @param {String} idProperty
     * @param {String} property
     * @return {Object}
     * @private
     */
    _getPropertyFromCollection: function(
      collection,
      extraction,
      idProperty,
      property
    ) {
      return collection &&
        extraction &&
        extraction[idProperty] &&
        collection[extraction[idProperty]]
        ? collection[extraction[idProperty]][property]
        : undefined;
    },

    /**
     * Returns the anchor and button target string.
     *
     * @param {Boolean} newTab
     * @return {String}
     * @private
     */
    _getTarget: function(newTab) {
      return newTab ? '_blank' : '_self';
    },

    /**
     * Ends hovering behavior.
     *
     * @event mouseout
     * @private
     */
    _hoverEnd: function() {
      this._hovering = false;
    },

    /**
     * Starts hovering behavior.
     *
     * @event mouseover
     * @private
     */
    _hoverStar: function() {
      this._hovering = true;
    },

    /**
     * Expands or collapses the result details if its item has any details and the event was not triggered by clicking on a button.
     *
     * @event click
     */
    toggleDetails: function(event) {
      console.log(event);
      var isButton = event.target.localName === 'paper-button';
      var isButtonLink =
        event.target.parentElement &&
        event.target.parentElement.localName === 'icon-button';
      var isLink =
        event.path[0].tagName === 'A' ||
        (event.target.parentElement &&
          event.target.parentElement.localName === 'a');
      // Do not open the result if the user clicked on a button or link inside the result (including the annotation).
      if (!isButton && !isButtonLink && !isLink) {
        if (
          event.target.getAttribute('isopen') === 'true' ||
          event.target.getAttribute('isopen') === ''
        ) {
          this.set('open', false);
          event.target.setAttribute('isopen', 'false');
        } else {
          event.target.setAttribute('isopen', 'true');
          this.set('open', true);
        }
      }
      // var t_extractiondata = event.target.dataset.t_extractiondata;
      //
      // if (t_extractiondata && t_extractiondata.length) {
      //   if (event.target.getAttribute('isopen') === 'false') {
      //     event.target.setAttribute('isopen', 'true');
      //     this.set('open', true);
      //   } else {
      //     this.set('open', false);
      //     event.target.setAttribute('isopen', 'false');
      //   }
      // }
    }
  });
})();
</script>
</dom-module>
